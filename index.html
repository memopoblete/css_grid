<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="collage">
            <img src="./img/dublin.jpg" alt="" class="image dublin">
            <img src="./img/japan.jpg" alt="" class="image japan">
            <img src="./img/london.jpg" alt="" class="image london">
            <img src="./img/morocco.jpg" alt="" class="image morocco">
            <img src="./img/mumbai.jpg" alt="" class="image mumbai">
            <img src="./img/paris.jpeg" alt="" class="image paris">
            <div class="mini-collage"></div>
            <div class="texts">
                <h1>Traveling</h1>
                <p>It leaves you speechless then turns you into a storyteller</p>
            </div>
            <div class="collage-list">
                <ul>
                    <li>London</li>
                    <li>Dublin</li>
                    <li>Japan</li>
                    <li>Morocco</li>
                    <li>Rio</li>
                    <li>Mumbai</li>
                    <li>Paris</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
